apiVersion: apps/v1
kind: Deployment
metadata:
  name: rich-deploy
  namespace: default
  labels:
    app: web
    version: v1
    environment: production
  annotations:
    description: "Rich deployment example with multiple fields"
    owner: team@example.com
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        version: v1
      annotations:
        sidecar: injected
    spec:
      restartPolicy: Always
      containers:
      - name: nginx
        image: nginx:1.25
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          protocol: TCP
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: ENV_VAR
          value: production
      volumes:
      - name: config
        configMap:
          name: test-cm
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
status: {}  # mock ignores status
